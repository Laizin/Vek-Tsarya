l_english:
 social_democratism:0 "Social Democrat"
 social_democratism_noun:0 "Social Democratism"
 social_democratism_desc:0 "Democratic Regime"
 left_populism:0 "Left Wing Populism"
 left_populism_desc:0 "Left wing populism is a political ideology which combines left-wing politics and populist rhetoric and themes. The rhetoric often consists of anti-elitist sentiments, opposition to the system and speaking for the common people."
 left_nationalism:0 "Left Wing Nationalism"
 left_nationalism_desc:0 "Left wing nationalism is a form of nationalism based upon social equality, popular sovereignty, and national self-determination. It has its origins in the Jacobinism of the French Revolution. Left-wing nationalism typically espouses anti-imperialism. It stands in contrast to right-wing nationalism, and often rejects ethno-nationalism."
 liberal_socialism:0 "Liberal Socialism"
 liberal_socialism_desc:0 "Liberal socialism is a socialist political philosophy that incorporates liberal principles. Liberal socialism does not have the goal of completely abolishing capitalism and replacing it with socialism; instead, it supports a mixed economy that includes both private property and social ownership in capital goods."
 social_democratism_ideology:0 "Social Democracy"
 social_democratism_ideology_desc:0 "Social democratism is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a capitalist economy, as well as a policy regime involving a commitment to representative democracy, measures for income redistribution, and regulation of the economy in the general interest and welfare state provisions."
 social_liberalism:0 "Social Liberal"
 social_liberalism_noun:0 "Social Liberalism"
 social_liberalism_desc:0 "Democratic Regime"
 social_liberalism_ideology:0 "Social Liberalism"
 social_liberalism_ideology_desc:0 "Social Liberalism is a political ideology that believes individual liberty requires a level of social justice. Like classical liberalism, social liberalism endorses a market economy and the expansion of civil and political rights and liberties, but differs in that it believes the legitimate role of the government includes addressing economic and social issues such as poverty, health care and education. Under social liberalism, the good of the community is viewed as harmonious with the freedom of the individual."
 progressivism:0 "Progressivism"
 progressivism_desc:0 "Progressivism is the support for or advocacy of social reform. As a philosophy, it is based on the Idea of Progress, which asserts that advancements in science, technology, economic development, and social organization."
 centrism:0 "Centrism"
 centrism_desc:0 "Centrism is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy, while opposing political changes which would result in a significant shift of society either strongly to the left or the right."
 liberal_corporatism:0 "Liberal Corporatism"
 liberal_corporatism_desc:0 "Liberal corporatism is the application of economic corporatism by liberal political parties and organizations, that recognizes the bargaining interests of multiple groups within society, such as in the business, labour, and agricultural sectors and licenses them to engage in bargaining over economic policy with the state. Liberal corporatism is often in conflict from proponents of liberal pluralism that opposes the granting of power to organized interest groups."
 market_liberalism:0 "Market Liberal"
 market_liberalism_noun:0 "Market Liberalism"
 market_liberalism_desc:0 "Democratic Regime"
 classical_liberalism:0 "Classical Liberalism"
 classical_liberalism_desc:0 "Classical liberalism s a political ideology and a branch of liberalism which advocates civil liberties under the rule of law with an emphasis on economic freedom. Closely related to libertarianism and to free market capitalism. it developed in the early 19th century, building on ideas from the previous century as a response to urbanization and to the Industrial Revolution in Europe and the United States."
 national_liberalism:0 "National Liberalism"
 national_liberalism_desc:0 "National liberalism is a variant of liberalism, combining liberal policies and issues with elements of nationalism. They not necessarily advocates for free trade and economic liberalism per se, and sometimes favoured cooperation between the government and the national industry, moderate levels of protectionism, the establishment of preferential custom unions, subsidies for infant industry or companies considered of national strategic importance, and various forms of industrial planning."
 conservative_liberalism:0 "Conservative Liberalism"
 conservative_liberalism_desc:0 "Conservative liberalism is a variant of liberalism, combining liberal values and policies with conservative stances, or, more simply, representing the right-wing of the liberal movement. It is a more positive and less radical variant of classical liberalism. Conservative liberal parties tend to combine market liberal policies with more traditional stances on social and ethical issues."
 cultural_liberalism:0 "Cultural Liberalism"
 cultural_liberalism_desc:0 "Cultural liberalism is a liberal view of society that stresses the freedom of individuals from cultural norms and in the words of Thoreau is often expressed as the right to "march to the beat of a different drummer". Cultural liberals believe that society should not impose any specific code of behavior and they see themselves as defending the moral rights of nonconformists to express their own identity however they see fit, as long as they do not harm anyone."
 social_conservatism:0 "Social Conservative"
 social_conservatism_noun:0 "Social Conservatism"
 social_conservatism_desc:0 "Democratic Regime"
 right_populism:0 "Right Wing Populism"
 right_populism_desc:0 "Right wing populism is a political ideology which combines right-wing politics and populist rhetoric and themes. The rhetoric often consists of anti-elitist sentiments, opposition to the system and speaking for the common people."
 social_conservatism_ideology:0 "Social Conservatism"
 social_conservatism_ideology_desc:0 "Social conservatism is an attitude that tends to favour beliefs seen as traditional in regard to social affairs. This can include moral issues. Social conservatism is generally sceptical of social change, and believes in maintaining the status quo concerning social issues such as family life, sexual relations and patriotism."
 traditional_conservatism:0 "Traditional Conservatism"
 traditional_conservatism_desc:0 "Traditional conservatism is a political philosophy emphasizing the need for the principles of natural law and transcendent moral order, tradition, hierarchy, organic unity, classicism, high culture, distributism and the intersecting spheres of loyalty."
 national_conservatism:0 "National Conservatism"
 national_conservatism_desc:0 "National conservatism is a variant of conservatism that concentrates more on national interests and upholding cultural or ethnic identity than most other conservatives."
 right_authoritarianism:0 "Right Authoritarian"
 right_authoritarianism_noun:0 "Right Authoritarianism"
 right_authoritarianism_desc:0 "Authoritarian Regime"
 authoritarian_democratism:0 "Authoritarian Democracy"
 authoritarian_democratism_desc:0 "Authoritarian democracy is used to refer to a state that shares both democratic and authoritarian features. Most of them are dominant-party systems—that is, states where opposition parties are allowed and free elections are held. Sometimes the dominant party maintains powers through election fraud, while other times the elections themselves are fair, but the electoral campaigns preceding them are not."
 despotism:0 "Despotism"
 despotism_desc:0 "Despotism is a form of government in which a single entity rules with absolute power. Normally, that entity is an individual, the despot, as in an autocracy, but societies which limit respect and power to specific groups have also been called despotic."
 military_dictatorship:0 "Military Dictatorship"
 military_dictatorship_desc:0 "Military Dictatorship (also known as a military junta) is a form of government different from civilian dictatorship for a number of reasons; their motivations for seizing power, the institutions through which they organize their rule, and the ways in which they leave power. Often viewing itself as saving the nation from the corrupt or myopic civilian politicians, a military dictatorship justifies its position as “neutral” arbiters on the basis of their membership within the armed forces."
 oligarchy:0 "Oligarchy"
 oligarchy_desc:0 "Oligarchy is a form of power structure in which power rests with a small number of people. These people might be distinguished by nobility, wealth, family ties, education or corporate, religious or military control."
 reactionaryism:0 "Reactionaryist"
 reactionaryism_noun:0 "Reactionaryism"
 reactionaryism_desc:0 "Authoritarian Regime"
 right_socialism:0 "Right Wing Socialism"
 right_socialism_desc:0 "Right wing socialism is a term used by some right-wing movements and politicians to describe support for paternalism and social solidarity as opposed to individualism, commercialism, and laissez-faire economics.The objective of right-wing socialism is to maintain the status quo by preventing the free exercise of entrepreneurship and creative human action from disrupting the pre-established framework of social organization. It supports state promoted social hierarchy and certain people and groups to hold higher status in such a hierarchy."
 absolutism:0 "Absolutism"
 absolutism_desc:0 "Absolutism is a form of monarchy in which one ruler has supreme authority and where that authority is not restricted by any written laws, legislature, or customs."
 religious_fundamentalism:0 "Religious Fundamentalism"
 religious_fundamentalism_desc:0 "Religious fundamentalism refers to the belief of an individual or a group of individuals in the absolute authority of a sacred religious text or teachings of a particular religious leader, prophet,and/ or God . These fundamentalists believe that their religion is beyond any form of criticism, and should therefore also be forced upon others."
 reactionary_nationalism:0 "Reactionary Nationalism"
 reactionary_nationalism_desc:0 "Reactionary nationalism refers to autocratic regimes that center their ideology around conservative nationalism rather than ethnic nationalism. Reactionary nationalism movements show strong devotion towards religion, tradition, and culture, while also expressing fervent nationalism akin to other far-right nationalist movements."
 revolutionary_nationalism:0 "Revolutionary Nationalist"
 revolutionary_nationalism_noun:0 "Revolutionary Nationalism"
 revolutionary_nationalism_desc:0 "Authoritarian Regime"
 revolutioanry_nationalism_ideology:0 "Revolutionary Nationalism"
 revolutionary_nationalism_desc:0 "Revolutionary nationalism is a catch all term to revolutionary, anti-democratic, ultra-nationalistic movements. Revolutionary Nationalism typically supports a corporatist economy, a strong and centralized government, an organic state, conservative social policies and some form of national rebirth"
 religious_nationalism:0 "Religious Nationalism"
 religious_nationalism_desc:0 "Religious nationalism is the relationship of nationalism to a particular religious belief, dogma, or affiliation.  A shared religion can be seen to contribute to a sense of national unity, a common bond among the citizens of the nation. Another political aspect of religion is the support of a national identity, similar to a shared ethnicity, language, or culture. The influence of religion on politics is more ideological, where current interpretations of religious ideas inspire political activism and action; for example, laws are passed to foster stricter religious adherence."
 radical_populism:0 "Radical Populism"
 radical_populism_desc:0 "Radical populism is an ideology focus on causing radical change on society by promoting a Dirigiste economy, authoritarian rule, a strong personality cult, a strong sense of anti-elitism and attacks against established institutions."
 integralism:0 "Integralism"
 integralism_desc:0 "Integralism is an ideology according to which a nation is an organic unity. Integralism defends social differentiation and hierarchy with co-operation between social classes, transcending conflict between social and economic groups. It advocates trade unionism (or a guild system), corporatism, and organic political representation instead of ideological forms of representation."
 vanguard_socialism:0 "Vanguard Socialist"
 vanguard_socialism_noun:0 "Vanguard Socialism"
 vanguard_socialism_desc:0 "Socialist Regime"
 de_leonism:0 "De Leonism"
 de_leonism_desc:0 "De Leonism is a form of syndicalist Marxism developed by the American activist Daniel De Leon. De Leon combined the rising theories of syndicalism in his time with orthodox Marxism. According to De Leonist theory, militant industrial unions are the vehicle of class struggle while sharing some characteristics of anarcho-syndicalism, De Leonism actually differs from it in that he and the modern SLP still believe in the necessity of a central government to coordinate production, as well as in the use of a revolutionary political party in addition to union action to achieve its goals."
 national_vanguardism:0 "National Vanguardism"
 national_vanguardism_desc:0 "National vanguardism is a term used to  describe a mix between nationalistic and socialistic ideas and policies. It usually varies from country to country, depending on the local popular strand of nationalism and of socialism, but they generally support a state run economy and an one party state."
 blanquism:0 "Blanquism"
 blanquism_desc:0 "Blanquism refers to a conception of revolution generally attributed to Louis Auguste Blanqui which holds that socialist revolution should be carried out by a relatively small group of highly organised and secretive conspirators. Having seized power, the revolutionaries would then use the power of the state to introduce socialism. It is considered a particular sort of 'putschism' – that is, the view that political revolution should take the form of a putsch or coup d'état."
 bolshevism:0 "Bolshevism"
 bolshevism_desc:0 "Bolshevism is the name used to describe a form of communist thinking develop in Russia by Vladimir Lenin and Leon trotsky. It advocates the organization of a revolutionary vanguard party, the achievement of a dictatorship of the proletariat as political prelude to the establishment of socialism, based on working class self-emancipation and the theory of Permanent Revolution."
 libertarian_socialism:0 "Libertarian Socialist"
 libertarian_socialism_noun:0 "Libetarian Socialism"
 libertarian_socialism_desc:0 "Socialist Regime"
 anarcho_syndicalism:0 "Anarcho Syndicalism"
 anarcho_syndicalism_desc:0 "Anarcho syndicalism is a theory of anarchism that views revolutionary industrial unionism or syndicalism as a method for workers in capitalist society to gain control of an economy and, with that control, influence broader society. Syndicalists consider their economic theories a strategy for facilitating worker self-activity and as an alternative co-operative economic system with democratic values and production centered on meeting human needs."
 council_communism:0 "Council Communism"
 council_communism_desc:0 "Council communism is characterized by its opposition to state capitalism/state socialism and its advocacy of workers' councils as the basis for dismantling the class state. Its contention that democratic workers' councils arising in the factories and municipalities are the natural form of working class organization and authority."
 anarcho_communism:0 "Anarcho Communism"
 anarcho_communism_desc:0 "Anarcho communism is a theory of anarchism which advocates the abolition of the state, capitalism, wage labor and private property (though some strains retain respect for personal property) and in favor of common ownership of the means of production, direct democracy and a horizontal network of workers' councils with production and consumption based on the guiding principle; From each according to his ability, to each according to his need."
 mutualism:0 "Mutualism"
 mutualism_desc:0 "Mutualism is an economic theory and anarchist school of thought that advocates a society where each person might possess a means of production, either individually or in purely voluntary collectives, with trade representing equivalent amounts of labor in the free market. Integral to the scheme is the establishment of a mutual-credit bank that would lend to producers at a minimal interest rate, just high enough to cover administration. Mutualism is based on a labor theory of value that holds that when labor or its product is sold, in exchange, it ought to receive goods or services embodying the amount of labor necessary to produce an article of exactly similar and equal utility.
 revisionist_socialism:0 "Revionist Socialist"
 revisionist_socialism_noun:0 "Revionist Socialism"
 revisionist_socialism_desc:0 "Socialist Regime"
 guild_socialism:0 "Guild Socialism"
 guild_socialism_desc:0 "Guild socialism is a political movement advocating workers' control of industry through the medium of trade-related guilds "in an implied contractual relationship with the public". It stands for state ownership of industry, combined with ‘workers’ control’ through delegation of authority to national guilds organized internally on democratic lines."
 christian_socialism:0 "Christian Socialism"
 christian_socialism_desc:0 "Christian socialism is a form of religious socialism based on the teachings of Jesus of Nazareth. Many Christian socialists believe capitalism to be idolatrous and rooted in greed, which some Christian denominations consider a mortal sin. Christian socialists identify the cause of inequality to be the greed that they associate with capitalism."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Democratic socialism is a political ideology that advocates political democracy alongside social ownership of the means of production, often with an emphasis on democratic management of enterprises within a socialist economic system.Democratic socialists see capitalism as inherently incompatible with the democratic values of liberty, equality and solidarity; and believe that the issues inherent to capitalism can only be solved by superseding private ownership with some form of social ownership."
 agrarian_socialism:0 "Agrarian Socialism"
 agrarian_socialism_desc:0 "When compared to standard socialist systems which are generally urban/industrial and more progressive in terms of social orientation, many agrarian socialist movements have tended to be rural (with an emphasis on decentralization and non-state forms of collective ownership), locally focused, and traditional/conservative.  Agrarian socialism applies to predominantly pre-industrial, non-urbanized demographics. The emphasis of agrarian socialists is therefore on control, ownership and utilization of land rather than other means of production."
