victor_in_the_velikaya_voyna:0 "Victor in the Velikaya Voyna"
victor_in_the_velikaya_voyna_desc:0 "Russia won the World War but russians paid dearly for this victory. The people will never forget the fallen in the struggle for the fatherland and they will never want to return to this nightmare again."

monopolized_industry:0 "Monopolized industry"
monopolized_industry_desc:0 "From the very outset of the industrial revolution russian industry was extremely monopolistic. High prices and low quality products, slow economic growth, and technological backwardness in the economy are painful consequences of this policy."

unstable_political_system:0 "Unstable Political System"
unstable_political_system_desc:0 "There is no a stable majority in the State Duma so the work of the parliament is significantly complicated and a broad coalition in the Duma is needed to make some decisions."

RUSSIAN_EMPIRE_DESC:0 "The Russian Empire became one of the victorious powers in the Velikaya Voyna. A new emperor Alexei II and the State Duma carried out social reforms that pacified people. By the end of the 1920s the russian economy had finally recovered from the aftermath of the war and its growth began. Influence of russian culture also reached new heights. The new golden age soon began to associate with Alexei II so there appeared term "Zolotoy Vek Tsarya Alekseya" (Golden Age of Tsar Alexei) or just Vek Tsarya (Age of the Tsar). But Russia still have many internal problems and the emperor is sick with hemophilia so who knows how long he and his golden age will last..."